<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Sales</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('main')}}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('index')}}">Add New</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('search')}}">Pricing</a>
              </li>
              
            </ul>
          </div>
      </nav>


    <div class="container my-5">
        <h1 class="text-center mb-4">Battery Sale Form</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                        
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/" method="POST" class="card p-4 shadow">
                    <div class="mb-3">
                        <label for="customer_name" class="form-label">Customer Name:</label>
                        <input type="text" id="customer_name" name="customer_name" class="form-control" required maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="mobile_number" class="form-label">Mobile Number:</label>
                        <input type="text" id="mobile_number" name="mobile_number" class="form-control" required maxlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="customer_name" class="form-label">Battery Name:</label>
                        <!-- <input type="text" id="customer_name" name="battery_name" class="form-control" required maxlength="50"> -->

                        <select class="form-select" aria-label="Default select example" name="battery_name">
                            <option selected>Open this select Battery</option>
                            <option value="Power Zone">Power Zone</option>
                            <option value="Livguard">Livguard</option>
                            <option value="Luminous">Luminous</option>
                            <option value="Power Zone Inverter">Power Zone Inverter</option>
                            <option value="Livguard Inverter">Livguard Inverter</option>
                            <option value="Luminous Inverter">Luminous Inverter</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="sale_date" class="form-label">Sale Date:</label>
                        <input type="date" id="sale_date" name="sale_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="battery_id" class="form-label">Battery ID:</label>
                        <input type="text" id="battery_id" name="battery_id" class="form-control" required maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="ampires" class="form-label">Amperes:</label>
                        <input type="number" id="ampires" name="ampires" class="form-control" required maxlength="3">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" id="price" name="price" class="form-control" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="warranty" class="form-label">Warranty: (in month)</label>
                        <input type="text" id="warranty" name="warranty" class="form-control" required maxlength="2">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="जोड़ो">
                        <!-- <div class="d-flex justify-content-end mb-4"> -->
                            <a href="{{ url_for('search') }}" class="btn btn-success">खोज</a>
                        <!-- </div> -->
                    </div>
                    <!-- Add New Button -->
       
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2zFjzA8jRfPR6KbZUM5T9MQlcfsNq2k5RFA5FQ5aZl/OU7M7ldf9GtrNfQ" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
